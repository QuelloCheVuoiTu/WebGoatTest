name: Security - Snyk Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  snyk-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Install Snyk
        run: npm install -g snyk snyk-to-html

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Test (Maven)
        continue-on-error: true
        run: |
          snyk test --maven --severity-threshold=critical --json > snyk_results.json

      - name: Convert report to HTML
        run: snyk-to-html -i snyk_results.json -o snyk_report.html

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk_report.html
