name: Snyk

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  snyk-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build project
        run: mvn clean compile -DskipTests

      - name: Install Snyk
        uses: snyk/actions/setup@master

      - name: Snyk Test (Report)
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk test --maven-aggregate-project --json > snyk_report.json || true
          snyk test --maven-aggregate-project --sarif-file-output=snyk.sarif || true
          snyk monitor --maven-aggregate-project || true

      - name: Snyk Quality Gate
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk test --maven-aggregate-project --sarif-file-output=snyk.sarif

      - name: Upload SARIF
        if: always() && hashFiles('snyk.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif


